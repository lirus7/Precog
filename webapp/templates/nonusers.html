<!DOCTYPE html>
{% load static %}
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script>

		var options = [];
    var s_options= [];
		var pie_options = [];
    var pies_options= [];
		var data = {{data10|safe}};
    var s_data={{data20|safe}};
		var pie_data={{data11|safe}};
		var pies_data={{data21|safe}};
		for(i=0;i<data.length;i++)
		{
			options.push({name:data[i][0],y:data[i][1]})
      s_options.push({name:s_data[i][0],y:s_data[i][1]})
			pie_options.push({name:pie_data[i][0],y:pie_data[i][1]})
      pies_options.push({name:pies_data[i][0],y:pies_data[i][1]})
		}
	$(document).ready(function () {
    // Build the chart
    Highcharts.chart('container', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Types of Tweets : Delhi'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false
                },
                showInLegend: true
            }
        },
        series: [{
            name: 'Type',
            colorByPoint: true,
            data: options
        }]
    });

    Highcharts.chart('s_container', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Types of Tweets : Mumbai'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false
                },
                showInLegend: true
            }
        },
        series: [{
            name: 'Type',
            colorByPoint: true,
            data: s_options
        }]
    });

		Highcharts.chart('piecontainer', {
				chart: {
						plotBackgroundColor: null,
						plotBorderWidth: null,
						plotShadow: false,
						type: 'pie'
				},
				title: {
						text: 'Types of Tweets : Mumbai'
				},
				tooltip: {
						pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
						pie: {
								allowPointSelect: true,
								cursor: 'pointer',
								dataLabels: {
										enabled: false
								},
								showInLegend: true
						}
				},
				series: [{
						name: 'Type',
						colorByPoint: true,
						data: pie_options
				}]
		});

		Highcharts.chart('pies_container', {
				chart: {
						plotBackgroundColor: null,
						plotBorderWidth: null,
						plotShadow: false,
						type: 'pie'
				},
				title: {
						text: 'Types of Tweets : Mumbai'
				},
				tooltip: {
						pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
						pie: {
								allowPointSelect: true,
								cursor: 'pointer',
								dataLabels: {
										enabled: false
								},
								showInLegend: true
						}
				},
				series: [{
						name: 'Type',
						colorByPoint: true,
						data: pies_options
				}]
		});


});
</script>
	<title>Result</title>
</head>
<body>
<div  style="width: 100%; overflow: hidden;">
<div id="container" style="width: 600px; float: left;"></div>
<div id="s_container" style="margin-left: 620px;"></div>
</div>

<div>
  <img src= "{% static 'images/Delhi-nonusers.png' %}" style="margin: 100px 60px 0px 100px" />
  <img src= "{% static 'images/Mumbai-nonusers.png' %}"  style="margin: 100px 60px 0px 100px"/>
</div>

<div  style="width: 100%; overflow: hidden;">
<div id="piecontainer" style="width: 600px; float: left;"></div>
<div id="pies_container" style="margin-left: 620px;"></div>
</div>

</body>
</html>
